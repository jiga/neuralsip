<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Review Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typo-js/1.2.1/typo.min.js"></script>

                    }
                },
                fontFamily: {
                    'body': [
                        'Inter', 
                        'ui-sans-serif', 
                        'system-ui', 
                        '-apple-system', 
                        'system-ui', 
                        'Segoe UI',

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        .spelling-error { text-decoration: underline wavy red; }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 { 
            margin-top: 1em; 
            margin-bottom: 0.5em; 
            font-weight: bold; 
        }
        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.3em; }
        .markdown-content h3 { font-size: 1.1em; }
        .markdown-content p { margin-bottom: 1em; }
        .markdown-content ul, .markdown-content ol { 
            margin-left: 1.5em; 
            margin-bottom: 1em; 
        }
        .markdown-content code {
            background-color: #2d3748;
            padding: 0.2em 0.4em;
            border-radius: 0.3em;
            font-family: monospace;
        }
        .markdown-content pre {
            background-color: #2d3748;
            padding: 1em;
            border-radius: 0.3em;
            overflow-x: auto;
        }
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased">
    <div class="min-h-screen flex flex-col">
        <nav class="bg-gray-800 border-b border-gray-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-2xl font-semibold">ðŸ”Ž SIP Lens :: Review Assistant ðŸ¤–</span>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-3xl mx-auto">
                <form id="sipForm" class="space-y-6">
                    <div>
                        <label for="sipContent" class="block text-sm font-medium text-gray-300">SIP Proposal</label>
                        <div class="mt-1">
                            <textarea id="sipContent" name="content" rows="10" class="block w-full rounded-md border-gray-600 bg-gray-700 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm" placeholder="Paste your SIP proposal here..." required></textarea>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            Submit for AI Review
                        </button>
                    </div>
                </form>

                <div id="loadingIndicator" class="hidden mt-8 text-center">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                    <p class="mt-2 text-sm text-gray-400">Reviewing SIP...</p>
                </div>

                <div id="errorMessage" class="hidden mt-8 bg-red-900 text-white px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline" id="errorText"></span>
                </div>

                <div id="reviewResult" class="hidden mt-8 bg-gray-800 rounded-lg p-6 shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4">Review Results</h2>
                    <div class="space-y-4" id="reviewContent"></div>
                </div>
            </div>
        </main>

        <footer class="bg-gray-800 border-t border-gray-700">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-sm text-gray-400">&copy; 2024 stacksgpt.xyz. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('sipForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('sipContent').value;
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const reviewResult = document.getElementById('reviewResult');
            const reviewContent = document.getElementById('reviewContent');

            loadingIndicator.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            reviewResult.classList.add('hidden');

            try {
                const response = await fetch('/api/review', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (!response.ok) throw new Error('Failed to get review');

                const data = await response.json();
                reviewContent.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        ${createReviewItem('Well-formed', data.isWellFormed)}
                        ${createReviewItem('Original work', data.isOriginal)}
                        ${createReviewItem('Appropriate', data.isAppropriate)}
                    </div>
                    <div class="mt-6">
                        <h3 class="text-lg font-semibold mb-2">Suggested Considerations:</h3>
                        <ul class="list-disc list-inside space-y-1">
                            ${data.suggestedConsiderations.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="mt-6">
                        <h3 class="text-lg font-semibold mb-2">Feedback:</h3>
                        <div class="markdown-content text-gray-300">${marked.parse(data.feedback)}</div>
                    </div>
                `;
                reviewResult.classList.remove('hidden');
            } catch (error) {
                errorMessage.classList.remove('hidden');
                document.getElementById('errorText').textContent = error.message;
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        });

        function createReviewItem(label, value) {
            const iconClass = value ? 'text-green-500' : 'text-red-500';
            const icon = value ? 'âœ“' : 'âœ—';
            return `
                <div class="flex items-center p-4 bg-gray-700 rounded-lg">
                    <span class="text-2xl ${iconClass} mr-3">${icon}</span>
                    <div>
                        <p class="font-semibold">${label}</p>
                        <p class="text-sm text-gray-400">${value ? 'Yes' : 'No'}</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
